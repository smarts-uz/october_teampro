tabs:
    fields:
        # TAB: Basic info
        website_name:
            tab: Basic Info
            label: Website Name
            type: text
            default: Zenii
    
        website_author:
            tab: Basic Info
            label: Author
            type: text
            default: The Baker Dev
    
        website_url:
            tab: Basic Info
            label: URL
            type: text
            default: http://template.thebakerdev.com/zenii
    
        description:
            tab: Basic Info
            label: Description
            type: textarea
            default: A free flat landing page theme using Tailwindcss.
    
        keywords:
            tab: Basic Info
            label: Keywords
            type: taglist
            separator: comma
            default: october,octobercms,themes,templates,free octobercms themes
            options:
            - october
            - octobercms
            - themes
            - templates
            - free octobercms themes
        # TAB: THEME COLORS
        override_color: 
            tab: Theme Colors
            label: Override default theme colors
            type: switch
            options:
                on: true
                off: false
        override_color_primary:
            tab: Theme Colors
            label: Primary 
            type: colorpicker
            availableColors: ["#6C63FF","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#6C63FF"
            assetVar: "override-color-primary"
        
        override_color_secondary:
            tab: Theme Colors
            label: Secondary 
            type: colorpicker
            availableColors: ["#8C87E6","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#8C87E6"
            assetVar: "override-color-secondary"

        override_color_tertiary:
            tab: Theme Colors
            label: Tertiary 
            type: colorpicker
            availableColors: ["#444444","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#444444"
            assetVar: "override-color-tertiary"
        
        override_color_error:
            tab: Theme Colors
            label: Error 
            type: colorpicker
            availableColors: ["#FF6363","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#FF6363"
            assetVar: "override-color-error"

        override_color_text:
            tab: Theme Colors
            label: Text 
            type: colorpicker
            availableColors: ["#444444","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#444444"
            assetVar: "override-color-text"
        
        # TAB: COMPANY INFO
        company_contact_title:
            tab: Company Info
            label: Title
            type: text
            default: Contact Info

        company_address:
            tab: Company Info 
            label: Address
            type: text
            default: Your company address
            span: left
        
        company_address_icon:
            tab: Company Info 
            label: Company Address Icon
            type: text
            default: business
            span: right
        
        company_contact_number:
            tab: Company Info 
            label: Contact Number 
            type: text
            default: (541) 754-3010
            span: left

        company_contact_number_icon:
            tab: Company Info 
            label: Contact Number Icon
            type: text
            default: settings_phone
            span: right
        
        company_email:
            tab: Company Info 
            label: Email 
            type: text
            default: email@email.com
            span: left
        
        company_email_icon:
            tab: Company Info 
            label: Email Icon
            type: text
            default: email
            span: right

        # TAB: HERO
        hero_title:
            tab: Hero
            label: Title
            type: text
            default: Bacon ipsum dolor
        
        hero_subtitle:
            tab: Hero
            label: Subtitle
            type: text
            default: Voluptate ball tip jerky ullamco dolore

        hero_description:
            tab: Hero
            label: Description
            type: textarea
            default: Cillum ad deserunt chuck kielbasa sunt short ribs voluptate shank hamburger aliquip chicken.
        
        hero_button_text:
            tab: Hero
            label: Button Text
            type: text
            default: Know more
            span: left

        hero_button_url:
            tab: Hero
            label: Button URL
            type: text
            span: right
        
        hero_image:
            tab: Hero
            label: Hero Image
            type: mediafinder
            mode: image

        # TAB: ABOUT
        about_title:
            tab: About
            label: Title 
            type: text
            default: About us
        
        about_description:
            tab: About  
            label: Description 
            type: textarea
            default: Tail aliquip labore pig sirloin pork prosciutto landjaeger ham, cupim adipisicing eiusmod sunt. Strip steak sausage shank kielbasa fatback pork belly.
        
        about_image:
            tab: About
            label: About Image
            type: mediafinder
            mode: image

        about_items:
            tab: About
            label: About Items 
            titleFrom: title
            prompt: Add new about item
            type: repeater
            form:
                fields:
                    icon:
                        label: Icon (Material Icons)
                        type: text
                        default: alarm_on
                        span: left
                    title:
                        label: Title
                        type: text
                        default: About
                        span: right
                    description:
                        label: Description
                        type: textarea
        
        # TAB: TESTIMONIALS
        testimonial_title:
            tab: Testimonial
            label: Title 
            type: text
            default: What our customers are saying
        
        testimonial_description:
            tab: Testimonial
            label: Description 
            type: text
            default: Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi repudiandae.

        testimonials:
            tab: Testimonial
            label: Testimonials 
            titleFrom: name
            prompt: Add new testimonial
            type: repeater
            form:
                fields:
                    name:
                        label: Name
                        type: text
                        span: left
                    company:
                        label: Company
                        type: text
                        span: right
                    image:
                        label: Image
                        type: mediafinder
                        mode: image
                        span: left
                    comment:
                        label: Comment
                        type: textarea
                        span: right

        # TAB: SERVICES
        service_title:
            tab: Services 
            label: Title 
            type: text 
            default: Services
        
        services:
            tab: Services
            label: Services 
            titleFrom: title
            prompt: Add new service
            type: repeater
            form:
                fields:
                    title:
                        label: Name
                        type: text
                    image:
                        label: Image
                        type: mediafinder
                        mode: image
                        span: left
                    description:
                        label: Description
                        type: textarea
                        span: right
        # TAB: PRICING
        pricing_title:
            tab: Pricing 
            label: Title
            type: text
            default: Pricing 

        pricing_plans:
            tab: Pricing
            label: Pricing Plans 
            titleFrom: plan_title
            prompt: Add new plan
            type: repeater
            form:
                fields:
                    plan_title:
                        label: Plan Title
                        type: text
                    currency:
                        label: Currency
                        type: text
                        placeholder: $
                        span: left
                    price:
                        label: Price 
                        type: text
                        span: right
                    plan_type:
                        label: Plan Type
                        type: text
                        placeholder: mo/person/month
                        span: left
                    highlighted:
                        label: Highlighted
                        type: switch
                        options:
                            on: true
                            off: false
                        span: right
                    plan_features:
                        label: Features
                        type: taglist
                    button_text:
                        label: Button Text
                        type: text
                        default: Subscribe
                        span: left 
                    button_url:
                        label: Button URL
                        type: text
                        span: right
        # TAB: CONTACT
        contact_title:
            tab: Contact
            label: Title
            type: text
            default: Contact

        contact_description:
            tab: Contact  
            label: Description
            type: textarea

        contact_image:
            tab: Contact
            label: Image
            type: mediafinder
            mode: image

        # TAB: SOCIAL
        social_title:
            tab: Social
            label: Title
            type: text
            default: Follow us

        social_facebook:
            tab: Social
            label: Facebook URL
            type: text

        social_twitter:
            tab: Social
            label: Twitter URL
            type: text

        social_instagram:
            tab: Social
            label: Instagram URL
            type: text
        # TAB: EXTRAS
        disable_framework_extras:
            tab: Extras
            label: Disable framework extras
            type: switch
            default: 1
            options:
                on: disabled 
                off: enabled 
        disable_smooth_scrolling:
            tab: Extras 
            label: Disable smooth scrolling
            type: switch
            default: 0
            options:
                on: disabled 
                off: enabled 
        disable_scroll_animation:
            tab: Extras 
            label: Disable scroll animation
            type: switch 
            default: 0
            options:
                on: disabled 
                off: enabled 